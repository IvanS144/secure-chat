<div class="container-md">
  <div class="row justify-content-center allign-items-center">
    <div class="col-auto border rounded-3 border-1 border-primary bg-light forma-kontejner">
      <form [formGroup]="form">
        <label for="userName" class="form-label">User name</label>
        <input type="text" id="userName" class="form-control" formControlName="userName"/>
        <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)" class="alert alert-danger">
          <div *ngIf="userName?.errors?.['required']">
            User name is required
          </div>
          <div *ngIf="userName?.errors?.['pattern']">
            User name must not be blank or only whitespaces
          </div>
        </div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
          <div *ngIf="password?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="password?.errors?.['pattern']">
            Password must not be blank or only whitespaces
          </div>
        </div>
        <div class="mt-1">
        <button class="btn btn-primary me-2" (click)="login()" [disabled]="form.invalid">Log in</button>
        <button class="btn btn-outline-primary" (click)="register()" [disabled]="form.invalid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
